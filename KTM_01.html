<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Bài Thi Kết Thúc Môn</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 align='center' style="color:red">Bài Thi Kết Thúc Môn</h1>
 <table border='1' cellpadding="0" cellspacing="30px">
   <tr class="dong">
    <td class="cot">Toán</td>
    <td class="cot">
     <input type='text' value="" name='diem1' id='diem1' placeholder="Nhập điểm Toán" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập điểm Toán'"/>
    </td>
   </tr>
   <tr class="dong">
    <td class="cot">Văn</td>
    <td class="cot">
     <input type='text' value="" name='diem2' id='diem2' placeholder="Nhập Điểm Văn" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập điểm Văn'"/>
    </td>
   </tr>
 
   <tr class="dong">
    <td class="cot">Điểm TB</td>
    <td class="cot">
     <input type='text' value="" name='dtb' id='dtb'/>
    </td>
   </tr>
   <tr class="dong">
    <td class="cot">Xếp loại</td>
    <td class="cot" ><label id='xeploai' style="font-weight: bold;color:red"></label>
     
    </td>
   </tr>
   <tr class="dong">
    <td colspan='2' class="cot">
     <input type="button" value='Xếp loại' name="btnXeploai" id='btnXeploai' onclick="dtb.value=Tinhdiemtb()" />
    </td>
   </tr> 
 </table>
